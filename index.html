<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GroundedChild</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #000000;
            background: linear-gradient(to bottom, #2f0a34, #4d0050, #700067, #700086, #8c00af);
            background-size: 100% 400%;
            animation: gradient 30s ease-in-out infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }



        h1 {
            font-size: 3em;
            text-align: center;
            color: #000000;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5em;
            margin: 1em;
            color: #ffffff;
            text-shadow: 1px 1px 1px rgb(0, 0, 0);
        }

        .container {
            max-width: 80vw;
            height: 98vh;
            margin: 0 auto;
            padding: 2em;
            text-align: justify;
            background-color: #0000007e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container {
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.3s ease-out, box-shadow 0.3s ease-out;
            transform: scale(1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px 10px rgba(0, 0, 0, 0.5);
        }

        .container:not(:hover):not(.fade-in) {
            transform: scale(1);
        }

        .container:not(:hover):not(.fade-in) img {
            transform: scale(1);
        }

        .container.fade-in {
            opacity: 1;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0 0 0;
        }

        a {
            color: #6600cc;
            text-decoration: underline;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: #ffffff;
            margin-top: 2em;
        }

        body.dark-mode {
            background-color: #111111;
        }

        body.dark-mode h1 {
            color: #ffffff;
        }

        body.dark-mode p {
            color: #cccccc;
        }

        body.dark-mode .container {
            background-color: #333333;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        body.dark-mode a {
            color: #6600cc;
        }

        body.dark-mode footer {
            color: #cccccc;
        }

        .social-link {
            position: absolute;
            top: 1em;
            right: 1em;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }

        .social-link:hover {
            transform: scale(1.1);
            color: #ae00ff;
        }

        .projects-link {
            position: absolute;
            top: 1em;
            right: 6em;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }

        .projects-link:hover {
            transform: scale(1.1);
            color: #ae00ff;
        }

        .about-link {
            position: absolute;
            top: 1em;
            right: 12em;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }

        .about-link:hover {
            transform: scale(1.1);
            color: #ae00ff;
        }

    </style>
</head>
<script>window.onload = function () {
        document.querySelector('.container').classList.add('fade-in');
    };
</script>

<body>
    <div class="container">
        <a href="https://github.com/your-github-username" target="_blank" class="projects-link">Projects</a>
        <a href="https://github.com/your-github-username" target="_blank" class="social-link">Social</a>
        <a href="https://github.com/your-github-username" target="_blank" class="about-link">About</a>
        <h1>GroundedChild's Website</h1>
    </div>

    <footer>&copy; 2023 GroundedChild. All rights reserved.</footer>
</body>

</html>
