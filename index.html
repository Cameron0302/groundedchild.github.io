<!DOCTYPE html>
<html>

<head>
    <title>GroundedChild's Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

        body {
            background-color: #4d2276;
            animation: color-transition 20s ease-in-out infinite alternate;
        }

        .box {
            height: 90vh;
            width: 80vw;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            font-family: 'Comfortaa', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .box h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 4rem;
        }

        @keyframes color-transition {
            0% {
                background-color: #aa00b9;
            }

            25% {
                background-color: #8e009b;
            }

            50% {
                background-color: #6d0077;
            }

            75% {
                background-color: #5a0063;
            }

            100% {
                background-color: #400147;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>GroundedChild's Website</h1>
    </div>
</body>

</html>
